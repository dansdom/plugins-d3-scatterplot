<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pie Chart</title>
    <script type="text/javascript" src="d3.v3.min.js"></script>
    <script type="text/javascript" src="scatterplot.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section>
      <h1>Chart 1</h1>
      <button onclick="updateChartA()">Data 1</button>
      <button onclick="updateChartB()">Data 2</button>
      <button onclick="updateChartC()">Data 3</button>

      <div id="chart1"></div>

      <script type="text/javascript">
        var chart1 = document.getElementById("chart1");
        d3.scatterplot(chart1, {
          'outerRadius' : 300,
          'innerRadius' : 0,
          'width' : 700,
          'height' : 700,
          'padding': 1,
          'dataUrl' : 'data1.csv',
          'dataType' : 'json',
          'dataStructure' : {
            'x' : 'x',
            'y' : 'y'
          },
          'chartName' : 'Scallterplot Chart'
        });
        
        
        function updateChartA() {
          d3.scatterplot(chart1, {height:300,width:300,outerRadius:50,dataUrl:"data2.csv",'colorRange' : [d3.rgb(200, 10, 60), d3.rgb(70, 10, 190), d3.rgb(10, 20, 30), d3.rgb(40, 10, 60), d3.rgb(70, 10, 190), d3.rgb(10, 10, 60), d3.rgb(240, 150, 160), d3.rgb(40, 150, 260)]});
        };

        function updateChartB() {
          d3.scatterplot(chart1, {height:600,width:600,outerRadius:250,dataUrl:"data3.csv"});
        };
        
        function updateChartC() {
          d3.scatterplot(chart1, "updateData", "data4.csv");
        };

      </script>
    </section>
  
  </body>
</html>
